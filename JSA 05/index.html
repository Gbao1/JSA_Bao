<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Key : <input type="text" placeholder="Key" id="key">
    Value : <input type="text" placeholder="Value" id="value">
    <button id="add">Nhập</button>
    <button id="remove">Xóa</button>

    <ul id="listJs">

    </ul>
    
    <script>

        
        let btn = document.getElementById("add");
        btn.addEventListener('click',addItem);
        let btn1 = document.getElementById("remove");
        btn1.addEventListener('click', removeItem)
        render();
        function addItem() {
            let key = document.getElementById("key").value;
            // .value là sẽ lấy giá trị mình nhập vào
            let value = document.getElementById("value").value;
            localStorage.setItem(key, value);
            document.getElementById("key").value = "";
            document.getElementById("value").value = "";
            render() 
            // là tạo ra
            }

            function removeItem() {
                let key = document.getElementById("key").value;
                localStorage.removeItem(key);
                document.getElementById("key").value = "";
                render()
            }

            function render() {
                let ul = document.getElementById("listJs");
                ul.innerHTML = "";
                // Chạy đến hàm này thì sẽ xóa các phần tử cũ
                for(let i = 0; i < localStorage.length; i++) {
                    ul.innerHTML += '<li> Key: ' + localStorage.key(i) + ' Value: ' + localStorage.getItem(localStorage.key(i)) + '</li>';
                    // localStorage.key(i) lấy key còn localStorage.getItem(localStorage.key(i)) lấy value trong key
                }
                document.body.appendChild(ul);
        }
